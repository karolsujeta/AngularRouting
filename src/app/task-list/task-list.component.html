<h1>Lista zadań:</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Zadane</th>
        <th>Priorytet</th>
    </tr>

    <tr *ngFor="let task of getTasks()">

        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>{{task.priority}}</td>
        <td>
            <button (click)="deleteTask(task)">Usuń zadanie</button>
        </td>

    </tr>
    
</table>
